<mat-sidenav-container class="shell">
  <mat-sidenav class="sidebar" [mode]="'side'" [opened]="true" [class.collapsed]="isCollapsedFn()">
    <div class="brand">
      <button mat-icon-button (click)="toggle()" class="toggle">
        <mat-icon>{{ isCollapsedFn() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
      @if (!isCollapsedFn()) { <span class="title">Cr√©ditos</span> }
    </div>
    <div class="nav">
      <mat-nav-list>
        @for (item of navItems; track item.displayName) {
          <app-menu-list [item]="item" [depth]="0"></app-menu-list>
        }
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
