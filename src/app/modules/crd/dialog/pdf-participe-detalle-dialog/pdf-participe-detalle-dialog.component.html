<div class="dialog-container">
  <h2 mat-dialog-title>
    <mat-icon>picture_as_pdf</mat-icon>
    Generar Reporte PDF
  </h2>
  <mat-dialog-content>
    <p class="mensaje">¿Qué tipo de reporte desea generar?</p>

    <div class="opciones-container">
      <div class="opcion-card sin-detalle" (click)="seleccionar('sinDetalles')">
        <mat-icon class="icono-grande">description</mat-icon>
        <h3>Sin Detalles</h3>
        <p>Reporte resumido con información general</p>
      </div>

      <div class="opcion-card con-detalle" (click)="seleccionar('conDetalles')">
        <mat-icon class="icono-grande">article</mat-icon>
        <h3>Con Detalles</h3>
        <p>Reporte completo con toda la información</p>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button (click)="cerrar()">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
  </mat-dialog-actions>
</div>
