<div class="menucuentasxpagar-layout">
  <aside class="menucuentasxpagar-sidenav" [class.collapsed]="isCollapsed">
    <button class="menucuentasxpagar-toggle" (click)="isCollapsed = !isCollapsed">
      <span class="material-icons">{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</span>
    </button>
    <div class="sidenav-header">
      @if (!isCollapsed) {
        <span>Cuentas por Pagar</span>
      }
    </div>
    <mat-accordion>
      <!-- Parametrización -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            @if (!isCollapsed) {
              <span>Parametrización</span>
            }
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                @if (!isCollapsed) {
                  <span>Productos</span>
                }
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item [routerLink]="['/productos-grid']" routerLinkActive="active">
                @if (!isCollapsed) {
                  <span>Productos Grid</span>
                }
              </a>
              <a mat-list-item [routerLink]="['/productos-arbol']" routerLinkActive="active">
                @if (!isCollapsed) {
                  <span>Productos Árbol</span>
                }
              </a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- Procesos -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            @if (!isCollapsed) {
              <span>Procesos</span>
            }
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <!-- Reportes -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            @if (!isCollapsed) {
              <span>Reportes</span>
            }
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </aside>
  <div class="menucuentasxpagar-body">
    <main class="menucuentasxpagar-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
