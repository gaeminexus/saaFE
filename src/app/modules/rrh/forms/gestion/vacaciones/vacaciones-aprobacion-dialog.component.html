<div class="dialog-header">
  <div class="title">
    <mat-icon>rule</mat-icon>
    <div>
      <h2>{{ titulo() }}</h2>
      <p>{{ descripcion() }}</p>
    </div>
  </div>
</div>

<div class="dialog-body">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Observacion</mat-label>
    <textarea
      matInput
      rows="3"
      [ngModel]="observacion()"
      (ngModelChange)="observacion.set($event)"
    ></textarea>
  </mat-form-field>

  @if (errorMsg()) {
    <div class="error-msg">
      <mat-icon>error</mat-icon>
      <span>{{ errorMsg() }}</span>
    </div>
  }
</div>

<div class="dialog-actions">
  <button mat-stroked-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirmar()">Confirmar</button>
</div>
