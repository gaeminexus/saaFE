<mat-sidenav-container class="shell" autosize>
  <mat-sidenav
    class="sidebar"
    [mode]="'side'"
    [opened]="true"
    [class.collapsed]="isCollapsedFn()"
    [style.width.px]="isCollapsedFn() ? 90 : 300">
    <div class="sidebar-content">
      <div class="brand">
        <button mat-icon-button (click)="toggle()" class="toggle">
          <mat-icon>{{ isCollapsedFn() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
        </button>
        @if (!isCollapsedFn()) { <span class="title">{{ title }}</span> }
      </div>
      <div class="nav">
        <mat-nav-list>
          @for (item of navItems; track item.displayName) {
            <app-menu-list [item]="item" [depth]="0"></app-menu-list>
          }
        </mat-nav-list>
      </div>
      <div class="footer">
        <button mat-button (click)="regresarAlMenu()" class="btn-regresar">
          <mat-icon>keyboard_double_arrow_left</mat-icon>
          @if (!isCollapsedFn()) { <span>Men√∫ Principal</span> }
        </button>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
